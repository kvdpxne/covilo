<form #formElement="ngForm" (ngSubmit)="submit()">

  <div class="mb-3">
    <div class="d-flex justify-content-between align-items-center">

      <label class="form-label" for="emailModal">
        {{ "authentication.resetPassword.email" | translate }}
      </label>

      <a routerLink="/authentication/login" class="form-label-link">
        <i class="bi bi-chevron-left small ms-1">
          <!-- THE ELEMENT SHOULD NOT CONTAIN ANY CONTENT -->
        </i>
        {{ "authentication.resetPassword.login" | translate }}
      </a>
    </div>

    <input [formControl]="email"
           [ngClass]="{'is-invalid' : formElement.submitted && email.errors || isEmailValid()}"
           placeholder="{{ 'authentication.resetPassword.placeholder' | translate }}"
           id="emailModal"
           class="form-control form-control-lg"
           type="email"
           autocomplete="on"
           required>

    <span *ngIf="(formElement.submitted || isEmailValid()) && email.errors"
          class="invalid-feedback">
      {{ "authentication.invalid-email" | translate }}
    </span>
  </div>

  <div class="d-grid mb-3">
    <button type="submit" class="btn btn-primary btn-lg">
      {{ "authentication.resetPassword.submit" | translate }}
    </button>
  </div>

</form>
