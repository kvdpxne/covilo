<div class="position-relative pt-2 pt-lg-0 pb-5">
  <div class="container position-relative pb-2 pb-md-4 pb-lg-5">

    <div class="row justify-content-center text-center pt-xl-2 pb-4 mb-1 mb-lg-3">

      <div class="col-xl-6 col-lg-7 col-md-8 col-sm-11">
        <h2 class="mb-4">
          {{ "appearance.report.header" | translate }}
        </h2>
        <p class="text-muted mb-0">
          {{ "appearance.report.fs" | translate }}
        </p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">

        <form #formElement="ngForm" (ngSubmit)="submit()" class="row">

          <div class="col-sm-6 mb-4">
            <input-select (key)="setCountry($event)"
                          [disabled]="false"
                          [suggestions]="countries"
                          name="country"/>

          </div>

          <div class="col-sm-6 mb-4">
            <input-select (key)="setRegion($event)"
                          [disabled]="canEnabled(currentCountry)"
                          [suggestions]="regions"
                          name="region"/>

          </div>

          <div class="col-sm-6 mb-4">
            <input-select (key)="setCity($event)"
                          [disabled]="canEnabled(currentProvince)"
                          [suggestions]="cities"
                          name="city"/>
          </div>

          <div class="col-sm-6 mb-4"></div>

          <div class="col-sm-6 mb-4">
            <label class="form-label" for="datetime">
              {{ "appearance.report.date" | translate }}
            </label>

            <input [formControl]="datetime"
                   class="form-select"
                   id="datetime"
                   type="datetime-local">
          </div>

          <div class="col-sm-6 mb-4">
            <div class="form-label">
              {{ "appearance.report.categories" | translate }}
            </div>
            <input-multiple-select (selectAll)="handleSelectAll($event)"
                                   [options]="categories!!"
                                   name="categories"
                                   title="appearance.report.selectCategories"/>
          </div>


          <div class="col-12 mb-4">
            <label class="form-label"
                   for="title">
              {{ "appearance.report.title" | translate }}
            </label>
            <input [formControl]="title"
                   type="text"
                   class="form-control"
                   id="title">
          </div>

          <div class="col-12 mb-4">
            <label for="message" class="form-label">
              {{ "appearance.report.description" | translate }}
            </label>
            <textarea [formControl]="description"
                      id="message"
                      class="form-control"
                      rows="4"
                      required>

            </textarea>
          </div>

          <div class="col-12 text-center pt-2 pt-md-3 pt-lg-4">
            <button type="submit" class="btn btn-primary shadow-primary btn-lg">
              {{ "appearance.report.submit" | translate }}
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
