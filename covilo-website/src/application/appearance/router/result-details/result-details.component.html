<div class="container">
  <h2>
    {{ city?.nationalName }}
  </h2>
  <div class="row">
    <div class="col-xl-9 col-xxl-8">
      <div class="row g-4">
        <div class="col-md-6">
          <h4 class="mb-0">
            {{ "appearance.resultDetails.showing" | translate:{start: start + 1, end: end, max: max} }}
          </h4>
        </div>
        <!-- List of filtered crime cards. -->
        <card-list [crimes]="filteredCrimes!!"
                   [start]="start"
                   [end]="end"/>
        <div class="col-12">
          <div class="mt-4 d-flex justify-content-center">
            <ngb-pagination [collectionSize]="max"
                            [maxSize]="PAGE_COUNT"
                            [(page)]="page"
                            [pageSize]="PAGE_ITEM_COUNT"/>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-xxl-4">
      <div class="offcanvas-xl offcanvas-end">
        <filter-by-category [categories]="categories!!"
                            (changes)="handleChanges($event)"/>
      </div>
      <div class="d-grid p-2 p-xl-0 bg-body text-center">
        <button (click)="filter()"
                class="btn btn-primary mb-0">
          {{ "appearance.resultDetails.filter" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
