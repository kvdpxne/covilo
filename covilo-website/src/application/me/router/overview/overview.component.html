<div class="d-grid gap-3 gap-lg-5">
  <!-- Card -->
  <div class="card">
    <div class="card-header border-bottom">
      <h4 class="card-header-title">Basic info</h4>
    </div>

    <!-- Body -->
    <div class="card-body">
      <!-- Form -->
      <div class="row mb-4">
        <label for="firstNameLabel" class="col-sm-3 col-form-label form-label">Full name <i
          class="bi-question-circle text-body ms-1" data-bs-toggle="tooltip" data-bs-placement="top"
          aria-label="Displayed on public forums, such as Front."
          data-bs-original-title="Displayed on public forums, such as Front."></i></label>

        <div class="col-sm-9">
          <div class="input-group">
            <input type="text" class="form-control" name="firstName" id="firstNameLabel" placeholder="Clarice">
            <input type="text" class="form-control" name="lastName" id="lastNameLabel" placeholder="Boone">
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <label for="emailLabel" class="col-sm-3 col-form-label form-label">
          Displayed name
        </label>

        <div class="col-sm-9">
          <input type="email" class="form-control" name="email" id="emailLabel"
                 placeholder="clarice@example.com">
        </div>
      </div>

      <div class="row mb-4">
        <label for="emailLabel" class="col-sm-3 col-form-label form-label">Email</label>

        <div class="col-sm-9">
          <input type="email" class="form-control" name="email" id="emailLabel"
                 placeholder="clarice@example.com">
        </div>
      </div>

      <div class="row mb-4">
        <label class="col-sm-3 col-form-label form-label">Gender</label>

        <div class="col-sm-9">
          <div class="input-group input-group-md-down-break">
            <!-- Radio Check -->
            <label class="form-control" for="genderTypeRadio1">
                    <span class="form-check">
                      <input type="radio" class="form-check-input" name="genderTypeRadio" id="genderTypeRadio1">
                      <span class="form-check-label">Male</span>
                    </span>
            </label>
            <!-- End Radio Check -->

            <!-- Radio Check -->
            <label class="form-control" for="genderTypeRadio2">
                    <span class="form-check">
                      <input type="radio" class="form-check-input" name="genderTypeRadio" id="genderTypeRadio2" checked="">
                      <span class="form-check-label">Female</span>
                    </span>
            </label>
            <!-- End Radio Check -->

            <!-- Radio Check -->
            <label class="form-control" for="genderTypeRadio3">
                    <span class="form-check">
                      <input type="radio" class="form-check-input" name="genderTypeRadio" id="genderTypeRadio3">
                      <span class="form-check-label">Other</span>
                    </span>
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
