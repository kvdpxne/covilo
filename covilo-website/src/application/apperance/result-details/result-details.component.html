<div class="container">

  <div>
    <h2>
      {{ city?.nationalName }}
    </h2>
  </div>

  <!--  -->
  <div class="mt-5">

    <div *ngFor="let category of categories">
      <p (click)="filterBy(category)">{{ category.name }}</p>

    </div>

    <h2>Latest Crimes</h2>

    <div *ngFor="let crime of filterCrimes | slice: (page - 1) * 10 : page * 10"
         class="row my-3">
      <div class="card border-dark">
        <div class="card-header">
          {{ getCategories(crime) }}
        </div>
        <div class="card-body">
          {{ crime.identifier }}
        </div>
      </div>

    </div>

    <ngb-pagination
      [(page)]="page"
      [pageSize]="10"
      [collectionSize]="filterCrimes ? filterCrimes.length : 0"
      class="d-flex justify-content-center p-1"/>


  </div>

</div>
