<div class="container">

  <div>
    <h2>
      {{ city?.nationalName }}
    </h2>
  </div>

  <!--  -->
  <div class="mt-5">
    <h2>Latest Crimes</h2>
    <div *ngFor="let crime of crimes" class="row">
      <div class="card">
        <div class="card-body">
          {{ crime.identifier }}
        </div>
      </div>

    </div>
  </div>

</div>
