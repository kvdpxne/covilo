<div ngbDropdown class="nav-item">
  <div ngbDropdownToggle>
    <avatar-image [size]="24"/>
    <span>
      {{ me?.email }}
    </span>
  </div>
  <div ngbDropdownMenu>
    <button ngbDropdownItem routerLink="me/overview">Overview</button>
    <div class="dropdown-divider"></div>

    <button ngbDropdownItem
            (click)="logout()"
            class="text-danger">
      {{ "core.avatar.logout" | translate }}
    </button>

  </div>
</div>
