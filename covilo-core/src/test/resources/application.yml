spring:
  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: true
  web:
    resources:
      static-locations: file:run

application:
  name: Covilo
  version: 1.0.0

  security:
    jjwt:
      keys:
        covilo_dashboard:
          - "x25519_05_2024.key"
          - "x448_05_2024_refresh.key"
        covilo_website:
          - "ed25519_05_2024.key"
          - "ed448_05_2024_refresh.key"
      # 40 minutes
      expiration: 2400000
      # 22 days
      refresh-token-expiration: 1900800000

  pagination:
    size:
      default: 20
      maximum: 100

  storage:
    parent: run/data

logging:
  level:
    me.kvdpxne.covilo: DEBUG