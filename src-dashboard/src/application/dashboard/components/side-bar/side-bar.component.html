<mat-sidenav-container class="example-container">

  <mat-sidenav mode="side" opened class="example-container-2">
    <mat-nav-list>
      @for (item of items; track item) {
        <a mat-list-item [routerLink]="item.href">
          {{ item.name | titlecase }}
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-top-bar/>

    <div class="p-6">
      <app-header-bar/>
      <ng-content/>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
