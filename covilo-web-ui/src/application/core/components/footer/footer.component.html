<div class="bg-light pt-3 pb-4 pt-sm-5 pb-sm-6">
  <div class="container">

    <div class="row justify-content-sm-center">
      <div class="col-6 col-sm-3 col-md-2 mt-4 mt-sm-0"
           *ngFor="let section of sectionSet">
        <div class="container">
          <span class="text-dark fw-bold">
            {{ section.name | translate }}
          </span>
          <ul class="flex-column list-unstyled">
            <li class="mt-2" *ngFor="let link of section.linkArray">
              <a class="nav-link" [href]="link.reference">
                <span class="text-muted rl">
                  {{ link.name | translate }}
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center pt-4 mt-4 border-top">
      <ul class="d-flex list-unstyled">
        <li class="me-3" *ngFor="let icon of iconSet">
          <a [href]="icon.link.reference" target="_blank">
            <span class="text-dark">
              <i class="bi bi-{{ icon.name }}">
                <!-- this element does not need any content -->
              </i>
            </span>
          </a>
        </li>
      </ul>
      <ul class="d-flex list-unstyled">
        <li>
          <button class="btn btn-sm btn-outline-dark" type="button">
            <i class="bi bi-translate">
              <!-- this element does not need any content -->
            </i>
            <span>
              English
            </span>
          </button>
        </li>
      </ul>
    </div>

    <div class="d-flex flex-wrap pb-3 pb-sm-2">
        <div class="pe-3" *ngFor="let link of linkSet">
          <a class="nav-link" [href]="link.reference">
          <span class="text-dark rl">
            {{ link.name | translate }}
          </span>
          </a>
        </div>
    </div>

    <div class="d-flex flex-wrap justify-content-between">
      <div class="text-muted">
        &copy; {{ year }} Covilo. {{ 'rights' | translate }}
      </div>
    </div>

  </div>
</div>
